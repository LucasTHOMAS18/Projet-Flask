{% extends 'base.html' %}

{% block styles %}
  {{ super() }}
  <link rel="stylesheet" href="{{ url_for('static', filename='home.css') }}">
{% endblock %}

{% block content %}
  <h1>Your Favorite Books</h1>
  
  <div class="sample d-flex flex-wrap">
    {% if books %}
      {% for book in books %}
        {% set x = book %} 
        {% include 'book-card.html' %}
      {% endfor %}
    {% else %}
      <p>No favorite books added yet.</p>
    {% endif %}
  </div>
{% endblock %}
