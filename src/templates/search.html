{% extends 'base.html' %}

{% block styles %}
  {{ super() }}
  <link rel="stylesheet" href="{{ url_for('static', filename='home.css') }}">
{% endblock %}

{% block content %}
  <h1>{{ title }}</h1>
  <div class="sample">
    {% if books %}
      {% for x in books %}
        <a href="{{ url_for('detail_book', id=x.id) }}">
          <img src="{{ url_for('static', filename='images/' + x.img) }}" alt="{{ x.title }}" title="{{ x.title }}">
        </a>
      {% endfor %}
    {% else %}
      <p>No books found for this author.</p>
    {% endif %}
  </div>
{% endblock %}
